<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Solar System</title>
    <link rel="stylesheet" type="text/css" href="Solar System.css">
<script src="Solar System.js"></script>
</head>
<body>
  
  <div class="hero-text">
        <h2>Welcome To The</h2>
        <h1>Planetarium!</h1>
    </div>

<section class="meet-the-planets">
  
  <div class="gallery">
    <a target="_blank" href="mercury.jpg">
      <img src="mercury.jpg" alt="Cinque Terre" id="mercury" 
          onmouseover="mercuryGif()"
          onmouseout="mercuryPic()">
        </a>
        <div class="desc">Mercury</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="venus.jpg">
          <img src="venus.jpg" alt="Forest" id="venus" onmouseover="venusGif()"
          onmouseout="venusPic()">
        </a>
        <div class="desc">Venus</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="earth.jpg">
          <img src="earth.jpg" alt="Northern Lights" width="600" height="400" id="earth" onmouseover="earthGif()" onmouseout="earthPic()">
        </a>
        <div class="desc">Earth</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="mars.jpg">
          <img src="Mars.jpg" alt="Cinque Terre" id="mars" 
              onmouseover="marsGif()"
              onmouseout="marsPic()">
            </a>
            <div class="desc">Mars</div>
          </div>
          
          <div class="gallery">
            <a target="_blank" href="Jupiter.jpg">
              <img src="Jupiter.jpg" alt="Forest" id="jupiter" onmouseover="jupiterGif()"
              onmouseout="jupiterPic()">
            </a>
            <div class="desc">Jupiter</div>
          </div>
          
          <div class="gallery">
            <a target="_blank" href="saturn.jpg">
              <img src="saturn.jpg" alt="Northern Lights" id="saturn" onmouseover="saturnGif()" onmouseout="saturnPic()">
            </a>
            <div class="desc">Saturn</div>
          </div>

 <div class="gallery">
  <a target="_blank" href="uranus.png">
  <img src="uranus.png" alt="Cinque Terre" id="uranus" 
    onmouseover="uranusGif()"
     onmouseout="uranusPic()">
                </a>
                <div class="desc">Uranus</div>
              </div>
              
              <div class="gallery">
                <a target="_blank" href="Neptune.jpg">
                  <img src="Neptune.jpg" alt="Forest" id="neptune" onmouseover="neptuneGif()"
                  onmouseout="neptunePic()">
                </a>
                <div class="desc">Neptune</div>
              </div>
              
              <div class="gallery">
                <a target="_blank" href="pluto.jpg">
                  <img src="pluto.jpg" alt="Northern Lights" width="600" height="400" id="pluto" onmouseover="plutoGif()" onmouseout="plutoPic()">
                </a>
                <div class="desc">Pluto</div>
              </div>
    </section>
</body>

</html>
