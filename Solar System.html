<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/f9f4920310.js" crossorigin="anonymous"></script>
	<title>The Solar System</title>
	<link rel="stylesheet" type="text/css" href="Solar System.css">
	<script src="Solar System.js"></script>
</head>

<body>
	<h1>Welcome To The Solar System</h1>

	<div class="carousel" data-gap="20" data-bfc>
		<figure>
			<img src="Sun-removebg.png" alt="">

<img src="mercury-removebg-preview.png" alt="" 
			id="mercury" 
			onmouseover="mercuryGif()"
			onmouseout="mercuryPic()">

			<img src="venus-removebg.png" alt="" 
			id="venus" onmouseover="venusGif()" 
			onmouseout="venusPic()">

			<img src="earth-removebg-preview.png" alt=""
			 id="earth" onmouseover="earthGif()" 
			 onmouseout="earthPic()">

			<img src="Mars-removebg.png" alt="">
			<img src="Jupiter-removebg.png" alt="">
			<img src="saturn-removebg.png" alt="">
			<img src="Neptune-removebg.png" alt="">
			<img src="uranus-removebg.png" alt="">
			<img src="pluto1-removebg.png" alt="">
		</figure>
		<nav>
			<button class="nav prev">&</button>
			<button class="nav next">$</button>
		</nav>
	</div>
</body>

</html>
